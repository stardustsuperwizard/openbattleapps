    <script>
        tables = [
            {
                'name': 'Units',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': []
            },
            {
                'name': 'Armor',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': []
            },
            {
                'name': 'Gear',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': []
            },
            {
                'name': 'battleSquads',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': []
            },
            {
                'name': 'battleRosters',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': []
            },
            {
                'name': 'battleRules',
                'options': {
                    autoIncrement: true,
                    keyPath: 'id'
                },
                'index': [
                    {
                        indexName: 'tags',
                        keyPath: 'tags',
                        objectParameters: {
                            unique: false,
                            multiEntry: true,
                        }
                    },
                    {
                        indexName: 'version',
                        keyPath: 'version',
                        objectParameters: {
                            unique: false,
                            multiEntry: false,
                        }
                    }
                ]
            },
        ]
        const idb = new EasyIDB('mainDB', tables, 16);
        idb.getDB();
        http = new EasyHTTP()
        http.get('https://cdn.openbattlesystem.com/public/rules.json')
            .then(response => {
                idb.readIndex('battleRules', 'version', response.bibliography.version)
                    .then(table => {
                        table.forEach(entry => {
                            idb.deleteEntry("battleRules", entry.id);
                        });
                        let version = response.bibliography.version;
                            response.content.forEach(e => {
                                e.version = version;
                                idb.createEntry('battleRules', e);
                            });
                    });
            });
    </script>
