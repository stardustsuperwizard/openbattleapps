<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Battle System</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">

    <script defer src="{{ url_for('static', filename='js/alpine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/EasyIDB.js') }}"></script>

</head>
<body>

    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script>
tables = [
    {
        'name': 'Units',
        'options': {
            autoIncrement: true,
            keyPath: 'id'
        },
        'index': [
            {
                indexName: 'unitName',
                keyPath: 'unitName',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'rangedCombat',
                keyPath: 'rangedCombat',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'closeCombat',
                keyPath: 'closeCombat',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'physicalToughness',
                keyPath: 'physicalToughness',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'mentalToughness',
                keyPath: 'mentalToughness',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'hitPoints',
                keyPath: 'hitPoints',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'combatSave',
                keyPath: 'combatSave',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'movement',
                keyPath: 'movement',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'totalPointCost',
                keyPath: 'totalPointCost',
                objectParameters: {
                    unique: false
                }
            },
        ]
    },
    {
        'name': 'Gear',
        'options': {
            autoIncrement: true,
            keyPath: 'id'
        },
        'index': [
            {
                indexName: 'gearName',
                keyPath: 'gearName',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'distance',
                keyPath: 'distance',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'attacks',
                keyPath: 'attacks',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'strength',
                keyPath: 'strength',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'saveModifier',
                keyPath: 'saveModifier',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'totalPointCost',
                keyPath: 'totalPointCost',
                objectParameters: {
                    unique: false
                }
            },
        ]
    },
    {
        'name': 'battleSquads',
        'options': {
            autoIncrement: true,
            keyPath: 'id'
        },
        'index': [
            {
                indexName: 'squadName',
                keyPath: 'squadName',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'squadGear',
                keyPath: 'squadGear',
                objectParameters: {
                    unique: false
                }
            },
            {
                indexName: 'squadUnits',
                keyPath: 'squadUnits',
                objectParameters: {
                    unique: false
                }
            },
        ]
    },
]
const idb = new EasyIDB('mainDB', tables, 7);
idb.getDB();
</script>
{% block javascript %}{% endblock %}
</body>
</html>
